<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test - SeiMoney</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a2e;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid;
        }
        .passed { border-color: #28a745; background: rgba(40,167,69,0.1); }
        .failed { border-color: #dc3545; background: rgba(220,53,69,0.1); }
        .warning { border-color: #ffc107; background: rgba(255,193,7,0.1); }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Quick Test Runner</h1>
        <p>اختبار سريع للفرونت إند</p>
        
        <div>
            <button class="btn" onclick="runQuickTest()">▶️ شغل الاختبار</button>
            <button class="btn" onclick="openApp()">🌐 افتح التطبيق</button>
            <button class="btn" onclick="clearResults()">🗑️ امسح النتائج</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        let isRunning = false;

        async function runQuickTest() {
            if (isRunning) return;
            isRunning = true;
            
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>جاري تشغيل الاختبار...</p>
                </div>
            `;

            try {
                // فتح التطبيق الرئيسي
                let mainApp = window.open('/', 'seiMoneyApp');
                await sleep(3000);

                let testResults = [];

                // اختبار 1: فحص الصفحة الرئيسية
                addResult(testResults, 'فحص الصفحة الرئيسية', await testHomePage(mainApp));
                
                // اختبار 2: فحص الاتصال بالـ API
                addResult(testResults, 'فحص الاتصال بالـ API', await testAPI());
                
                // اختبار 3: فحص لوحة التحكم
                addResult(testResults, 'فحص لوحة التحكم', await testDashboard(mainApp));
                
                // اختبار 4: فحص صفحة المدفوعات
                addResult(testResults, 'فحص صفحة المدفوعات', await testPayments(mainApp));
                
                // اختبار 5: فحص البيانات
                addResult(testResults, 'فحص البيانات', await testData(mainApp));

                // عرض النتائج
                displayResults(testResults);

            } catch (error) {
                results.innerHTML = `
                    <div class="result failed">
                        <h3>❌ فشل الاختبار</h3>
                        <p>خطأ: ${error.message}</p>
                        <p>تأكد من تشغيل التطبيق الرئيسي</p>
                    </div>
                `;
            }
            
            isRunning = false;
        }

        async function testHomePage(app) {
            try {
                if (!app || !app.document) return { status: 'failed', message: 'التطبيق غير متاح' };
                
                // التنقل للصفحة الرئيسية
                app.location.hash = '#/';
                await sleep(2000);
                
                // فحص العناصر الأساسية
                const elements = app.document.querySelectorAll('.text-2xl, .font-bold, button');
                const charts = app.document.querySelectorAll('canvas, svg');
                
                if (elements.length > 0) {
                    return { 
                        status: 'passed', 
                        message: `✅ وجد ${elements.length} عنصر و ${charts.length} رسم بياني` 
                    };
                } else {
                    return { status: 'warning', message: '⚠️ عناصر قليلة موجودة' };
                }
            } catch (error) {
                return { status: 'failed', message: `❌ خطأ: ${error.message}` };
            }
        }

        async function testAPI() {
            try {
                const endpoints = [
                    'http://localhost:3001/health',
                    'http://localhost:3001/api/v1/market/stats'
                ];
                
                let connected = 0;
                for (const endpoint of endpoints) {
                    try {
                        const response = await fetch(endpoint, { 
                            method: 'GET',
                            signal: AbortSignal.timeout(3000)
                        });
                        if (response.ok) connected++;
                    } catch (e) {
                        // تجاهل الأخطاء
                    }
                }
                
                if (connected > 0) {
                    return { status: 'passed', message: `✅ ${connected}/${endpoints.length} API متصل` };
                } else {
                    return { status: 'warning', message: '⚠️ الباك إند غير متصل (بيانات تجريبية)' };
                }
            } catch (error) {
                return { status: 'warning', message: '⚠️ الباك إند غير متاح' };
            }
        }

        async function testDashboard(app) {
            try {
                if (!app || !app.document) return { status: 'failed', message: 'التطبيق غير متاح' };
                
                app.location.hash = '#/dashboard';
                await sleep(2000);
                
                const buttons = app.document.querySelectorAll('button');
                const dataElements = app.document.querySelectorAll('.text-2xl, .font-bold');
                
                return { 
                    status: 'passed', 
                    message: `✅ ${buttons.length} زر و ${dataElements.length} عنصر بيانات` 
                };
            } catch (error) {
                return { status: 'failed', message: `❌ خطأ: ${error.message}` };
            }
        }

        async function testPayments(app) {
            try {
                if (!app || !app.document) return { status: 'failed', message: 'التطبيق غير متاح' };
                
                app.location.hash = '#/payments';
                await sleep(2000);
                
                const inputs = app.document.querySelectorAll('input');
                const buttons = app.document.querySelectorAll('button');
                
                if (inputs.length > 0 && buttons.length > 0) {
                    return { 
                        status: 'passed', 
                        message: `✅ ${inputs.length} حقل إدخال و ${buttons.length} زر` 
                    };
                } else {
                    return { status: 'warning', message: '⚠️ عناصر النموذج قليلة' };
                }
            } catch (error) {
                return { status: 'failed', message: `❌ خطأ: ${error.message}` };
            }
        }

        async function testData(app) {
            try {
                if (!app || !app.document) return { status: 'failed', message: 'التطبيق غير متاح' };
                
                // فحص النصوص للبحث عن بيانات تجريبية
                const textElements = app.document.querySelectorAll('.text-2xl, .font-bold, .text-xl');
                let hasDemoData = false;
                let hasRealData = false;
                
                textElements.forEach(el => {
                    const text = el.textContent || '';
                    if (text.includes('12.4M') || text.includes('8,942')) {
                        hasDemoData = true;
                    }
                    if (text.match(/\d+\.\d+/) && !text.includes('12.4')) {
                        hasRealData = true;
                    }
                });
                
                if (hasRealData) {
                    return { status: 'passed', message: '✅ يعرض بيانات حقيقية' };
                } else if (hasDemoData) {
                    return { status: 'warning', message: '⚠️ يعرض بيانات تجريبية' };
                } else {
                    return { status: 'warning', message: '⚠️ حالة البيانات غير واضحة' };
                }
            } catch (error) {
                return { status: 'failed', message: `❌ خطأ: ${error.message}` };
            }
        }

        function addResult(results, testName, result) {
            results.push({
                name: testName,
                status: result.status,
                message: result.message
            });
        }

        function displayResults(testResults) {
            const results = document.getElementById('results');
            const passed = testResults.filter(r => r.status === 'passed').length;
            const total = testResults.length;
            
            let html = `
                <div style="text-align: center; margin: 20px 0;">
                    <h2>📊 النتائج: ${passed}/${total} نجح</h2>
                </div>
            `;
            
            testResults.forEach(result => {
                html += `
                    <div class="result ${result.status}">
                        <strong>${result.name}</strong>
                        <p>${result.message}</p>
                    </div>
                `;
            });
            
            // خلاصة سريعة
            if (passed === total) {
                html += `
                    <div class="result passed">
                        <h3>🎉 ممتاز! جميع الاختبارات نجحت</h3>
                        <p>الفرونت إند يعمل بشكل صحيح</p>
                    </div>
                `;
            } else if (passed > total * 0.7) {
                html += `
                    <div class="result warning">
                        <h3>⚠️ جيد! معظم الاختبارات نجحت</h3>
                        <p>هناك بعض التحذيرات البسيطة</p>
                    </div>
                `;
            } else {
                html += `
                    <div class="result failed">
                        <h3>❌ يحتاج إصلاح</h3>
                        <p>هناك مشاكل تحتاج حل</p>
                    </div>
                `;
            }
            
            results.innerHTML = html;
        }

        function openApp() {
            window.open('/', 'seiMoneyApp');
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
